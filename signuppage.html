<!DOCTYPE html>
<html>
    <head>
        <title>Page Sign Up</title>
        <link rel="stylesheet" href="css/signup.css">
        <nav class="navbar">
            <div class="logo">RESERVED Real Estate</div>
            <ul class="nav-links">
                <li><a href="#">Rent</a></li>
                <li><a href="#">Buy</a></li>
                <li><a href="#">Sell</a></li>
                <li><a href="#">New Homes</a></li>

                <li><a href="#">Contact us</a></li>
                <li><a href="#">Sign up/Join</a></li>
            </ul>
        </nav>
    </head>
    <body>
        <div class="wrapper">
            <form action="backend/signup.php" method="POST">
                <h1>Sign Up</h1>
                <div class="input-box">
                    <input type="text" name="f_name" placeholder="First Name" required>
                </div>
                <div class="input-box">
                    <input type="text" name="l_name" placeholder="Last Name" required>
                </div>
                <div class="input-box">
                    <input type="text" name="tel" placeholder="Phone Number" required>
                </div>
                <div class="input-box">
                    <input type="text" name="email" placeholder="Email" required>
                </div>
                <div class="date-box">
                    <input type="text" name="dob" placeholder="Date of birth" required>
                </div>
                <div class="input-box">
                    <input type="text" name="emc" placeholder="Emergency Contact" required>
                </div>
                <button class="btn" name="submit">Sign up</button>
            </form>
        </div>
    </body>
</html>
