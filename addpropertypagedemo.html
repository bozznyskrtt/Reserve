<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Property</title>
</head>
<body>
    <h2>Add Property</h2>
    <form id="textForm" action="backend/addproperty.php" method="post" enctype="multipart/form-data">
        <div id="textFieldsContainer">
            <input type="text" name="Property_Name" placeholder="Property Name"><br>
            <input type="text" name="Address" placeholder="Address"><br>
            <input type="text" name="Unit_Number" placeholder="Room no."><br>
            <input type="text" name="Area" placeholder="Area (square meter)"><br>
            <input type="text" name="Property_Type" placeholder="Type"><br>
            <input type="text" name="Number_of_Bedroom" placeholder="Number of Bedroom"><br>
            <input type="text" name="Number_of_Bathroom" placeholder="Number of Bathroom"><br>
            <input type="text" name="Monthly_Rent" placeholder="Monthly Rent"><br>
            <input type="text" name="Status" placeholder="Status"><br>
            <input type="file" name="images[]" accept="image/*" multiple required>
        </div>
        <br><br>
        <input type="submit" value="Submit" name="submit">
    </form>
</body> 
</html>
