    <style>
        /* Dropdown styling */
        .dropdown {
            position: relative;
            display: inline-block;
        }
        
        .dropdown-content {
            display: none;
            position: absolute;
            top: 100%; /* Position below the menu */
            right: 0; /* Align to the right */
            background-color: black;
            min-width: 160px;
            box-shadow: 0px 8px 16px rgba(0, 0, 0, 0.2);
            z-index: 1;
        }

        .dropdown-content a {
            color: white;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
        }

        .dropdown-content a:hover {
            background-color: #f1f1f1;
        }

        .dropdown:hover .dropdown-content {
            display: block;
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar">
        <div class="logo">RESERVED Real Estate</div>
        <ul class="nav-links">
            <li><a href="#">Rent</a></li>
            <li><a href="#">Buy</a></li>
            <li><a href="#">Sell</a></li>
            <li><a href="#">New Homes</a></li>
            <li><a href="#">News</a></li>
            <li><a href="#">About us</a></li>
            <li><a href="#">Contact us</a></li>
            <li class="dropdown">
                <a href="#" class="dropbtn">Profile</a>
                <div class="dropdown-content">
                    <a href="profileview.html">My Profile</a>
                    <a href="roompage.php">My Room</a>
                    <a href="backend/logout.php">Logout</a>
                </div>
            </li>
        </ul>
    </nav>

    <!-- Property Edit Section -->
    <div class="property-edit-container">
        <!-- Left Side: Images -->
        <div class="property-images">
            <h2>Property Pictures</h2>
            <div class="image-preview">
                <img id="property-img" src="images/default-property.jpg" alt="Property Image">
            </div>
            <label for="property-image-upload" class="upload-button">Upload New Image</label>
            <input type="file" id="property-image-upload" accept="image/*">
        </div>

        <!-- Right Side: Details -->
        <div class="property-details">
            <h2>Edit Property Details</h2>
            <form>
                <label for="property-title">Title:</label>
                <input type="text" id="property-title" name="property-title" value="Cozy Apartment Downtown" required>

                <label for="property-description">Description:</label>
                <textarea id="property-description" name="property-description" rows="5" required>
A beautiful 2-bedroom apartment located in the heart of the city.
                </textarea>

                <label for="property-price">Price (USD):</label>
                <input type="number" id="property-price" name="property-price" value="1200" required>

                <label for="property-location">Location:</label>
                <input type="text" id="property-location" name="property-location" value="123 Main Street, Cityville" required>

                <div class="form-actions">
                    <button type="submit" class="save-button">Save Changes</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        // Optional JavaScript for live preview of uploaded image
        const propertyImageUpload = document.getElementById('property-image-upload');
        const propertyImg = document.getElementById('property-img');

        propertyImageUpload.addEventListener('change', function () {
            const file = this.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function (e) {
                    propertyImg.src = e.target.result;
                };
                reader.readAsDataURL(file);
            }
        });
    </script>
</body>
</html>
